    #joy-wrapper {

      width: 100%;

    #joy-wrapper img {

      -webkit-user-drag: none;
      user-drag: none;

      position: absolute;
    }
    #darkening {
      width: 1700px;
      height: 100%;
      background: linear-gradient(89.97deg, #000000 33.72%, rgba(0, 0, 0, 0) 43.73%, rgba(0, 0, 0, 0) 56.2%, #000000 66.28%);
      pointer-events: none;
      z-index: 100;
      position: absolute;
      top: 0;
    }
    #darkening-wrapper {
      overscroll-behavior: none;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #c-wrapper{
      z-index: 150;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1em;
      display: flex;
    }
    #cool {
      width: 100%;
      height: 1em;
      border-radius: 0.5em;
      background-color: rgba(255, 255, 255, 0.22);
      width: calc(100% - 6em);
      margin-top: 1em;
      padding-left: .25em;
    }
    .circle {
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      background-color: rgba(255, 255, 255, 0.211);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 1em;
    }
    #meter {
      border-radius: 0.5em;
      height: 50%;
      transform: translateY(50%);
    }

    .rainbow {
      background: linear-gradient(90deg, #ff4646, #ffa64c, #ffff60, #57ff57, #6e6eff, #c069ff, #d77aff) !important;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 1000s linear infinite;
    }

    @keyframes rainbow {
      0% {
          background-position-x: 0px;
      }

      100% {
          background-position-x: 40000px;
      }
  }
